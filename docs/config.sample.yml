domain: api-staging.ezex.io
debug: false

graphql_server:
  address: "0.0.0.0"
  port: 8080
  playground: true
  query_path: "/query"
  cors:
    allowed_origins:
      - 127.0.0.1:8080
      - 0.0.0.0:8080
    allowed_methods:
      - GET
      - POST
    allowed_headers:
      - "Authentication"
    allow_credentials: false

grpc_clients:
  - service: notification
    address: 0.0.0.0:8081